<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hoodies - Most Ambitious Clothing</title>
	<style>
    	/* Same styling as main page or custom styling for hoodies */
    	body {
        	font-family: 'Arial', sans-serif;
        	margin: 0;
        	padding: 0;
        	background-color: #111;
        	color: white;
    	}

    	/* Header styles */
    	header {
        	width: 100%;
        	height: 200px; /* Adjust the height of the header */
        	background-color: black;
        	text-align: center;
        	overflow: hidden;
    	}

    	header img {
        	width: 100%;
        	height: 100%;
        	object-fit: cover;
        	object-position: center center;
    	}

    	/* Page Content */
    	section {
        	padding: 20px;
        	text-align: center;
    	}

    	/* Pricing Table */
    	.table {
        	width: 80%;
        	margin: 20px auto;
        	border-collapse: collapse;
    	}

    	.table th, .table td {
        	padding: 10px;
        	border: 1px solid #D86A1A;
        	text-align: center;
    	}

    	.table th {
        	background-color: #D86A1A;
        	color: white;
    	}

    	/* Footer */
    	footer {
        	background-color: black;
        	color: #D86A1A;
        	padding: 20px;
        	text-align: center;
    	}

    	/* Back to Main Page link */
    	.back-to-home {
        	display: inline-block;
        	margin-top: 20px;
        	background-color: #D86A1A;
        	color: white;
        	padding: 10px 20px;
        	text-decoration: none;
        	font-size: 1.2em;
        	font-weight: bold;
        	border-radius: 5px;
        	transition: background-color 0.3s;
    	}

    	.back-to-home:hover {
        	background-color: #b55a0f;
    	}
	</style>
</head>
<body>

	<header>
    	<img src="https://via.placeholder.com/1200x500/FF7F00/FFFFFF?text=Hoodies" alt="Hoodies - Most Ambitious Clothing">
	</header>

	<section>
    	<h1>Hoodies Collection</h1>
    	<p>Check out our premium hoodie selection and their prices below:</p>

    	<table class="table">
        	<tr>
            	<th>Hoodie Model</th>
            	<th>Price</th>
        	</tr>
        	<tr>
            	<td>Classic Hoodie</td>
            	<td>$39.99</td>
        	</tr>
        	<tr>
            	<td>Modern Hoodie</td>
            	<td>$49.99</td>
        	</tr>
        	<tr>
            	<td>Luxury Hoodie</td>
            	<td>$59.99</td>
        	</tr>
    	</table>

    	<!-- Back to the main page link -->
    	<a href="index.html" class="back-to-home">Back to Home</a>
	</section>

	<footer>
    	<p><strong>Contact Us:</strong></p>
    	<p>Email: <a href="mailto:info@mostambitiousclothing.com">info@mostambitiousclothing.com</a></p>
	</footer>

</body>
</html>
